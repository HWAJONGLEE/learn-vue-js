<!DOCTYPE html>
<html lang="en">

<head>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>learnVue.js!</title>
</head>

<body>
    <div id="app">
    	<p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    	<!-- <p id="abc1234">{{ num }} </p> -->
    	<p>{{ doubleNum }}</p>
    	<div v-if="loading">
    		Loading...
    	</div>
    	<div v-else>
    		test user has been logged in
    	</div>
    	<div v-show="loading">
    		Loading...
    	</div>
    	
    	<!-- 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보기 -->
    	<input type="text" v-model="message">
    	<p>{{ message }}</p>
    	
    </div>
<script>
	new Vue({
		el:'#app',
		data:{
			num: 10,
			uuid: 'abc1234',
			name: 'text-blue',
			loading:true,
			message:''
		},
		computed:{
			doubleNum: function(){
				return this.num * 2;
			}
		}
	})
</script>
</body>

</html>
